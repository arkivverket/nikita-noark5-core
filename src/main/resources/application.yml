server:
  application:
    name: OsloMet Noark 5 Core (Demo mode)
  servlet:
    context-path: /noark5v4
  port: 8092

spring:
  datasource:
    url: jdbc:h2:mem:n5DemoDb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl:
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
          import_files: db/noark5_metadata_values.sql,db/postcode.sql,db/countrycode.sql
        show_sql: true
        hbm2ddl.auto: create
    database: h2
  h2:
    console:
      enabled: true
      path: /console
  profiles:
    active: security-oauth2-authentication


security:
  oauth2:
    client:
      client-id: nikita-client
      client-secret: $2a$10$52VgSTgNvk4ROc8YNYdTUesHhQTm2r5oeH1aiCtIgu3rfPQZQzswa
management:
  server:
    servlet:
      context-path: /management
info:
    app.name: OsloMet Noark 5 Core (Demo mode)
    build.version: ${project.version}
# Make sure there is a slash at the end of the address
hateoas:
    publicAddress: http://localhost:8092/noark5v4/
nikita:
  security:
    jwt:
      signkey: nikitasignkey
      expiration: 604800

# Application properties
application:
  pagination:
    max-page-size: 10

nikita-noark5-core:
    mail:
        from: nikita@example.com
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: nikitaNoark5Core
        logs: # report metrics in the logs
            enabled: false
            reportFrequency: 600 # in seconds
    logging:
        level:
            ROOT: DEBUG
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queueSize: 512
    persistence:
         jpa.generateDdl: true
         # For Feide login

    server:
         name: nikita.hioa.no
    details:
        conformity-levels:
            official: arkivstruktur, casehandling, metadata
            non-official: gui, import-api
    storage:
        location: /tmp/dokumenter
    checksumAlgorithm: SHA-256
