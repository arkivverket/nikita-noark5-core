<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Fonds : View</title>
</head>
<body>
    <h1 layout:fragment="header">Fonds : Create</h1>
    <div layout:fragment="content" class="container">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
        <div class="pull-right">
            <a th:href="@{/gui/arkiv/}" href="list.html"> Fonds </a>
        </div>
        <dl>
            <dt>ID</dt>
            <dd id="id" th:text="${fonds.id}">123</dd>
            <dt>Date</dt>
            <dd id="created" th:text="${#calendars.format(fonds.createdDate)}">July 11, 2012 2:17:16 PM CDT</dd>
            <dt>Email</dt>
            <dd id="title" th:text="${fonds.title}">title</dd>
            <dt>Description</dt>
            <dd id="description" th:text="${fonds.description}">description</dd>
        </dl>
        <div class="pull-left">
            <a href="fonds" th:href="@{'/gui/arkiv/delete/' + ${fonds.id}}"> delete </a> | <a href="form.html" th:href="@{'/gui/arkiv/modify/' + ${fonds.id}}"> modify </a>
        </div>
    </div>
</body>
</html>
