<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Innlogging</title>
  <script src="dependencies/internal/config.js"></script>
  <script src="dependencies/vendor/META-INF/resources/webjars/angularjs/1.7.0/angular.min.js"></script>
  <script src="dependencies/internal/client.js"></script>
  <link rel="stylesheet"
        href="dependencies/vendor/META-INF/resources/webjars/material-design-lite/1.3.0/material.min.css">
  <script defer
          src="dependencies/vendor/META-INF/resources/webjars/material-design-lite/1.3.0/material.min.js"></script>
</head>
<body ng-app="nikita" ng-controller="LoginController">
<center>
  <h1>Login inn</h1>
  <form ng-submit="send_form()" method="post">
    <div>
      <div class="mdl-grid-center">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" placeholder="brukernavn" ng-model="username" type="text"
                 name="username"/>
        </div>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" placeholder="passord" ng-model="password" type="password"
               name="password"/>
      </div>
    </div>
    <div>
      <div id="loginOptionDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select id="login_type" class="mdl-textfield__input" ng-model="selectedLoginOption">
          <option ng-selected="{{value.value == selectedLoginOption}}"
                  ng-repeat="value in loginOptions"
                  value="{{value.value}}">{{value.value}}
          </option>
        </select>
        <label class="mdl-textfield__label" for="login_type">logg p√• som</label>
      </div>
    </div>
    <div class="form-actions col-xs-offset-2 col-xs-10">
      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
             value="Logg inn"/>

      <a class="mdl-button mdl-js-button" href="{{ sign_up_url }}">Registrering</a>
    </div>
  </form>
</center>
<hr>
<p>Denne webklienten er del av <a href="https://gitlab.com/OsloMet-ABI/nikita-noark5-core/">Nikita
  Noark 5 kjerne</a>, en fri programvareimplementasjon av Noark 5 Tjenestegrensesnitt.</p>
</body>
</html>
