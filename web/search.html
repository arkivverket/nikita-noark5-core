<!DOCTYPE html>
<html lang="nb" ng-app="nikita-search">
  <head>
    <meta charset="UTF-8">
    <script src="dependencies/internal/config.js"></script>
    <script src="dependencies/vendor/META-INF/resources/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="dependencies/vendor/META-INF/resources/webjars/angularjs/1.7.0/angular.min.js"></script>
    <script src="dependencies/vendor/META-INF/resources/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="dependencies/vendor/META-INF/resources/webjars/popper.js/1.14.1/umd/popper.js"></script>
    <script src="dependencies/internal/login.js"></script>
    <link href="dependencies/vendor/META-INF/resources/webjars/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link
      href="dependencies/vendor/META-INF/resources/webjars/font-awesome/5.0.9/web-fonts-with-css/css/fontawesome-all.css"
      rel="stylesheet" type="text/css">
    <script src="dependencies/internal/common_functionality.js"></script>
    <script src="dependencies/internal/search.js"></script>
    <script src="dependencies/vendor/META-INF/resources/webjars/material-design-lite/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="dependencies/vendor/META-INF/resources/webjars/material-design-lite/1.3.0/material.min.css">
    <meta charset="UTF-8">
    <title>nikita-noark5</title>
    <!-- Manually setting the size of the modal for creating a new user -->
    <style media="screen" type="text/css">
      .col-padding-right {
      padding-right: 15px;
      }
    </style>
  </head>
  <body ng-controller="SearchController">
    <p><a href="login.html">logg inn</a> (Status: {{ status }})</p>
    <h2></h2>
    <form ng-submit="do_search()" method="post">
    <table>
      <tr>
	<th>Element:</th>
	<td><select name="element" id="element">
	    <option value="arkiv">arkiv</option>
	    <option value="arkivdel">arkivdel</option>
	    <option value="mappe">mappe</option>
	  </select>
	</td>
	<th>Content:</th>
	<td><select name="content" id="content">
	    <option value="tittel">tittel</option>
	    <option value="beskrivelse">beskrivelse</option>
	  </select>
	</td>
	<th>Filter:</th>
	<td><select name="filter" id="filter">
	    <option value="contains">contains</option>
	    <option value="eq">Equal</option>
	    <option value="ne">Not equal</option>
	    <option value="gt">Greater than</option>
	    <option value="ge">Greater than or equal</option>
	    <option value="lt">Less than</option>
	    <option value="le">Less than or equal</option>
	    <option value="startswith">startswith</option>
	  </select>
	</td>
	<th>String:</th>
	<td><input id="string" type="text" name="string"/></td>
	<td><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="do_search()">Search</button></td>
      </tr>
    </table>
    </form>
  </body>
</html>
