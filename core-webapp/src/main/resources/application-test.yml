# ===================================================================
# nikita-noark5-core specific properties
# ===================================================================

nikita-noark5-core:
    pagination:
      _maxPageSize: 10
    mail:
        from: nikita@example.com
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: nikitaNoark5Core
        logs: # report metrics in the logs
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        level:
            ROOT: INFO
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queueSize: 512
    persistence:
         jpa.generateDdl: true
         # For Feide login
    saml:
         entityId: no:hioa:nikita:noark5

         idPUrl: http://nikita.hioa.no
         idPMetadata: https://idp-test.feide.no/simplesaml/saml2/idp/administration.php
    server:
         name: nikita.hioa.no
         port: 8092
         address: localhost
    details:
        conformity-levels:
            official: arkivstruktur, casehandling
            non-official: gui, import-api
    storage:
        location: /tmp/dokumenter
    checksumAlgorithm: SHA-256
